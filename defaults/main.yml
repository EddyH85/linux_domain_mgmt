---
# defaults file for CentOS7JoinDomain
join_domain: true
use_proxy: False
proxy_env: []
#example:
#  proxy_env:
#  http_proxy: http://proxy.local:8080/
#  https_proxy: http://proxy.local:8080/
DomainName: linuxlab.local
realm: LINUXLAB.LOCAL
Join_OU: OU=Server,OU=Germany,DC=linuxlab,DC=local
Join_User: ADMDOMAIN
Join_User_Pass: admdomainpassword
PermitAdminUsers: Administrator
PermitAdminGroups: LinuxAdmins
server: linuxlab.local
#### CentOS/RHel 6 VARS #######
workgroup: LAB
winbind_krb5:
  realms:
    kdc:
      - kerberos-1.linuxlab.local:88
      - kerberos-1.linuxlab.local:88
      - kerberos-1.linuxlab.local:88
  domain_realms:
    - .linuxlab.local
    - linuxlab.local
