---
# handlers file for CentOSJoinDomain
- name: restart sssd
  systemd:
    name: sssd
    state: restarted
    enabled: yes

- name: restart samba related services
  service:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items:
    - smb
    - winbind
    - messagebus
    - oddjobd